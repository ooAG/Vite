<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Mini Dashboard — Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap (for grid + form basics, still minimal) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body{
      font-family: Arial, sans-serif;
      background:#f4f5f7;
      height:100vh;
      margin:0;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:20px;
    }

    .panel{
      width:100%;
      max-width:380px;
      background:#fff;
      border:1px solid #e2e3e5;
      border-radius:8px;
      padding:24px 26px;
    }

    h2{
      margin:0 0 4px;
      font-size:22px;
      font-weight:600;
    }
    .sub{
      color:#6b7280;
      font-size:13px;
      margin-bottom:18px;
    }

    label{
      font-size:13px;
      font-weight:600;
      margin-bottom:4px;
    }

    .form-control{
      border-radius:6px;
      padding:10px;
      border:1px solid #d1d5db;
    }

    .form-control:focus{
      border-color:#6366f1;
      box-shadow:none;
    }

    .btn-primary{
      background:#4f46e5;
      border:none;
      padding:10px;
      font-weight:600;
      border-radius:6px;
      width:100%;
    }

    #togglePw{
      cursor:pointer;
      font-size:12px;
      color:#6b7280;
      padding-left:8px;
      padding-right:8px;
      background:white;
      border-left:0;
    }

    .footer-cred{
      background:#fafafa;
      margin-top:18px;
      padding:12px 14px;
      border-radius:6px;
      border:1px solid #e5e7eb;
      font-size:13px;
    }
    .footer-cred strong{color:#111;}
  </style>
</head>
<body>

  <div class="panel">

    <h2>Sign in</h2>
    <div class="sub">Access your ERP dashboard</div>

    <div id="alert" class="alert alert-danger d-none" style="font-size:13px;"></div>

    <form id="loginForm">

      <!-- Email -->
      <div class="mb-3">
        <label>Email</label>
        <input id="email" class="form-control" value="viewer@vite.co.in">
      </div>

      <!-- Password -->
      <div class="mb-3">
        <label>Password</label>
        <div class="input-group">
          <input id="password" type="password" class="form-control" value="pass123">
          <span id="togglePw" class="input-group-text">Show</span>
        </div>
      </div>

      <button class="btn btn-primary mt-2" type="submit">Sign in</button>
    </form>

    <div class="footer-cred mt-3">
      <strong>Demo Accounts</strong><br>
      Viewer — viewer@vite.co.in / pass123 <br>
      Analyst — analyst@vite.co.in / pass123
    </div>
  </div>

  <script>
    // Show/hide password
    document.getElementById("togglePw").onclick = () => {
      const pw = document.getElementById("password");
      pw.type = pw.type === "password" ? "text" : "password";
      document.getElementById("togglePw").textContent =
        pw.type === "text" ? "Hide" : "Show";
    };

    // Login logic
    document.getElementById("loginForm").addEventListener("submit", async (e)=>{
      e.preventDefault();
      const alertEl = document.getElementById("alert");
      alertEl.classList.add("d-none");

      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();

      try {
        const res = await fetch("http://127.0.0.1:8000/api/token/", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ username: email, password })
        });

        if (!res.ok) {
          const err = await res.json().catch(()=>({detail:"Login failed"}));
          throw new Error(err.detail);
        }

        const data = await res.json();

        localStorage.setItem("token", data.access);
        localStorage.setItem("access_token", data.access);
        if (data.refresh) localStorage.setItem("refresh_token", data.refresh);

        location.href = "dashboard.html";
      }
      catch(err){
        alertEl.textContent = err.message || "Login failed";
        alertEl.classList.remove("d-none");
      }
    });
  </script>

</body>
</html>
